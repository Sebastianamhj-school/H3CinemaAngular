<img [src]="movie.imgUrl || '/assets/images/noimage.png'" alt="no image found">
<h3>{{movie.title}}</h3>
<p class="movie-info">Rating: {{movie.rating}}</p>
<p class="movie-info">Age Rating: {{movie.ageRating}}</p>
<p class="movie-info">Runtime: {{movie.runtime}}</p>
<p class="movie-info">Release date: {{ movie.releaseDate | date:'mediumDate' }}</p>
