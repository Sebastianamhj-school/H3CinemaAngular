<div id="login-shadow">
  <div
    id="login-temp"
    [ngClass]="{ 'is-light-mode': !isDarkMode, 'is-dark-mode': isDarkMode, 'login-successful': loginSuccessful }"
  >
    <div *ngIf="!loginSuccessful" class="filler">
      <button class="button-close" (click)="sendLoginClose()">Close</button>
    <h1>Login</h1>
    <form [formGroup]="form" (submit)="login()">
      <label>Username</label>
      <input
        class="input"
        type="username"
        placeholder="Username"
        autocomplete="username"
        formControlName="username"
        required
      />
      <label>Password</label>
      <input
        class="input"
        type="password"
        placeholder="Password"
        autocomplete="current-password"
        formControlName="password"
        required
      />
      <input class="submit-input" type="submit" value="Login" />
    </form>
    <input
      (click)="forgotPassword()"
      class="submit-input forgot-password"
      type="submit"
      value="Forgot Password"
    />
    </div>
    <div *ngIf="loginSuccessful" class="filler">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 507.2 507.2" style="enable-background:new 0 0 507.2 507.2;" xml:space="preserve">
        <circle style="fill:#32BA7C;" cx="253.6" cy="253.6" r="253.6"/>
        <path style="fill:#0AA06E;" d="M188.8,368l130.4,130.4c108-28.8,188-127.2,188-244.8c0-2.4,0-4.8,0-7.2L404.8,152L188.8,368z"/>
        <g>
          <path style="fill:#FFFFFF;" d="M260,310.4c11.2,11.2,11.2,30.4,0,41.6l-23.2,23.2c-11.2,11.2-30.4,11.2-41.6,0L93.6,272.8
            c-11.2-11.2-11.2-30.4,0-41.6l23.2-23.2c11.2-11.2,30.4-11.2,41.6,0L260,310.4z"/>
          <path style="fill:#FFFFFF;" d="M348.8,133.6c11.2-11.2,30.4-11.2,41.6,0l23.2,23.2c11.2,11.2,11.2,30.4,0,41.6l-176,175.2
            c-11.2,11.2-30.4,11.2-41.6,0l-23.2-23.2c-11.2-11.2-11.2-30.4,0-41.6L348.8,133.6z"/>
        </g>
      </svg>
      <p><b>Login Successful</b></p>
    </div>
  </div>
</div>
