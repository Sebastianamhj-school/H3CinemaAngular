<div id="login-shadow">
  <div
    id="login-temp"
    [ngClass]="{ 'is-light-mode': !isDarkMode, 'is-dark-mode': isDarkMode }"
  >
    <button class="button-close" (click)="sendLoginClose()">Close</button>
    <h1>Login</h1>

    <form [formGroup]="form" (submit)="login()">
      <label>Username</label>
      <input
        class="input"
        type="username"
        placeholder="Username"
        autocomplete="username"
        formControlName="username"
        required
      />
      <label>Password</label>
      <input
        class="input"
        type="password"
        placeholder="Password"
        autocomplete="current-password"
        formControlName="password"
        required
      />
      <input class="submit-input" type="submit" value="Login" />
    </form>
    <input
      (click)="forgotPassword()"
      class="submit-input forgot-password"
      type="submit"
      value="Forgot Password"
    />
  </div>
</div>
