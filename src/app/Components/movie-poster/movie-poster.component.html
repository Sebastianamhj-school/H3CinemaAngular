<div [ngClass]="{'is-light-mode': !getTheme(), 'is-dark-mode': getTheme()}">
  <img [src]="movie.imgUrl || '/assets/images/noimage.png'" alt="no image found">
  <h3>{{movie.title}}</h3>
  <p>A movie</p>
  <p class="movie-info">Release date: {{ movie.releaseDate | date:'mediumDate' }}</p>
  <a [routerLink]="['/movie', movie.id]">More</a>
</div>
