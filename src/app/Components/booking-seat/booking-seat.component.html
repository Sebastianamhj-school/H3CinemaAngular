<div class="cinema" *ngIf="seats">

    <div class="screen">Screen</div>

    <div *ngFor="let row of rows" class="row">

        <div *ngFor="let seat of row" class="seat"
        [ngClass]="getClass(seat)"
        (click)="setSelectSeat(seat, row)">

            <p>{{getLocation(seat)}}</p>

        </div>

    </div>
    <p id="statusMessage">{{statusMessage}}</p>

</div>
